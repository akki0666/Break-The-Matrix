<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break The Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
        }

        .navbar {
            background: #000000;
            padding: 15px 20px;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #FFFFFF;
        }

        ul {
            display: flex;
            list-style: none;
        }

        li {
            margin-right: 30px;
        }

        li a {
            color: #B0B0B0;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #FFC107;
        }

        .section1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 10%;
            background-color: #1E1E1E;
            flex-wrap: wrap;
        }

        .section1 img {
            max-width: 100%;
            height: auto;
            margin-right: 50px;
            border-radius: 10px;
        }

        .section1 h2 {
            font-size: 42px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.2;
        }

        .section1 p {
            color: #B0B0B0;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        .button1 {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background-color: #FFC107;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button1:hover {
            background-color: #FFB300;
        }

        .section2 {
            background-color: #181818;
            padding: 50px 10%;
            text-align: center;
        }

        .section2 h1 {
            color: #FFFFFF;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .section2 p {
            color: #B0B0B0;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .logos img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logos img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .sec4 {
            background-color: #1E1E1E;
            padding: 50px 10%;
            text-align: center;
        }

        .sec4 h2 {
            color: #FFFFFF;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sec4 p {
            color: #B0B0B0;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .iconstable {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .iconstable img {
            height: 80px;
            width: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .iconstable img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #B0B0B0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Break The Matrix</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="section1">
        <img src="logos and icons/break the matrix logo.png" alt="Mic Image">
        <div>
            <h2>An <span style="color: #FFC107;">Award-Winning</span><br> Podcast Network</h2>
            <p>Break The Matrix is the most popular network in the United States of America.</p>
            <button class="button1">About us</button>
        </div>
    </div>

    <div class="section2">
        <h1>Our Shows</h1>
        <p>Featured Podcasts</p>
        <div class="logos">
            <img src="logos and icons/selfhelpseries.png" alt="Self-Help Series">
            <img src="logos and icons/btm intro.png" alt="BTM Intro">
            <img src="logos and icons/regular podcasts.png" alt="Regular Podcasts">
        </div>
    </div>

    <div class="sec4">
        <h2>Subscribe & Follow</h2>
        <p>Subscribe to get weekly updates</p>
        <div class="iconstable">
            <img src="logos and icons/facebook.png" alt="Facebook">
            <img src="logos and icons/instagram.webp" alt="Instagram">
            <img src="logos and icons/LinkedIn.png" alt="LinkedIn">
            <img src="logos and icons/youtube.webp" alt="YouTube">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Break The Matrix. All rights reserved.</p>
    </footer>
</body>

</html>
